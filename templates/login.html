<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-size: 100% 110%;
            background-image: url("../static/back-images/10.jpg") ;
        }
        .p{
            margin: auto;
            font-family: 微软雅黑,serif;
            color: gray;
            width: 250px;
        }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../static/css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">

  <form method="post">
      {% csrf_token %}
    <img class="mb-4" src="../static/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Show Your Photo</h1>

      <table>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary"  type="submit">登录</button>
    <p>
      <div>
      <a href="/register/" ><button class="w-100 btn btn-lg btn-primary" type="button">注册</button></a>
  </div>
    </table>
  </form>
          <p class="p">我相信凡事对每个人都是平等的，但记者和摄影师除外。</p>
    <p class="p">-Gandhi</p>
</main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <style>
        .header {
            width: 100%;
            height: 65px;
            background-color: rgb(0, 0, 0, 0.8);
        }

        .header>div {
            width: 20%;
            height: 70%;
            float: left;
            display: flex;
            justify-content: space-evenly;
            font-size: 15px;
            font-weight: 400;
        }

        .header>div:nth-child(2) {
            width: 30%;
            float: right;
        }

        .header div a {
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 65px;
        }

        .header>div>a:hover {
            border-bottom: 1px solid #fff;
        }
        .content {
            width: 100%;
            margin-top: 10px;
        }

        .content>div {
            width: 60%;
            margin: auto;
        }
        .content>div>img {
            display: block;
            max-width: 100%;
            max-height: 80%;
            margin: auto;
            background-size: cover;
        }
        .content>div>p>span{
            text-decoration: none;
            color: rgb(0,0,0);
            text-align: left;
            line-height: 20px;
            font-size: 18px;
            font-weight: 400;
        }
        .content>div>p {
            height: 40px;
            text-align: center;
            line-height:20px;
            font-size:18px;
        }
        .content>div>p>a {
            color: rgb(145, 144, 144);
        }
    </style>
</head>
<body>
        <div class="header">
        <div>
            <a href="{% url 'photo:index' %}">首页</a>
            <a href="{% url 'photo:uploadphoto' %}">上传图片</a>
        </div>
        <div>
            <a href="{% url 'photo:mylike' %}">我的喜欢</a>
            <a href="{% url 'photo:mynotifications' %}">我的消息</a>
            <a href="{% url 'photo:logout' %}">登出</a>
        </div>
    </div>
<div class="content">
    <div>
            <p>
        <a href="{% url 'photo:change_unread' %}" >一键全读</a>
    </p>

    {% for note in note_unread %}
        <p>
        <span>用户{{ note.actor }}{{ note.verb }}您的{{ note.target }}</span>
        <a href="{% url 'photo:change_unread'%}?notice_id={{ note.id }}">
        已读
        </a>
        </p>
    {% endfor %}
        </div>
</div>
</body>
</html>

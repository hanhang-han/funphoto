<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <style>
        .header {
            width: 100%;
            height: 65px;
            background-color: rgb(0, 0, 0,0.8);
        }
        .header>div {
            width: 20%;
            height: 70%;
            float: right;
            display: flex;
            justify-content: space-evenly;
            font-size: 15px;
            font-weight: 400;
        }
        .header>div>a {
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 65px;
        }
        .header>div>a:hover {
            border-bottom: 1px solid #fff;
        }

        .content {
            width: 100%;
        }

        .content>div {
            width: 60%;
            margin: auto;
        }
        .content>div>img {
            display: block;
            max-width: 100%;
            max-height: 80%;
            margin: auto;
            background-size: cover;
        }
        .content>p {
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size:18px;
        }
        .content>p>a {
            color: rgb(145, 144, 144);
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <a href="{% url 'photo:index' %}">返回首页</a>
            <a href="{% url 'photo:ownspace' %}">个人空间</a>
        </div>
    </div>
    <form class="content">
        {% for photo in photos %}
        <div>
        <!-- <img src="/{{ photo.image }}"> -->
        <img src="../static/Image/hh/微信图片_20211018102245.jpg" />
        </div>
        <p><a href="{% url " photo:mylike" %}">不喜欢</a></p>
        {% endfor %}
    </form>
</body>

</html>

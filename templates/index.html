<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <style>
        body{
            background-color: #999d9c;
        }
        .header {
            width: 100%;
            height: 65px;
            {#background-image: url("../static/back-images/4.jpg");#}
            {#background-position: center;#}
            background-color: rgb(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header>span {
            border: none;
            color: #ffffff;
            display: block;
            height: 100%;
            width: 30%;
            text-align: center;
            line-height: 65px;
            float: left;
            font-size: 15px;
            font-weight: 400;
            font-family: "微软雅黑", serif;
        }

        .header>div {
            border: none;
            width: 20%;
            height: 70%;
            float: right;
            display: flex;
            justify-content: space-evenly;
            font-size: 15px;
            font-weight: 400;
        }

        .header>div>a {
            text-decoration: none;
            color: #ffffff;
            text-align: center;
            line-height: 65px;
            font-family: "微软雅黑", serif;
        }

        .header>div>a:hover {
            border-bottom: 1px solid #fff;
        }

        .header-img {
            width: 100%;
            height: 470px;
            margin-top: 65px;
            position: relative;
        }

        .header-img>p {
            float: left;
            width: 50%;
        }

        .header-img>p>a {
            display: block;
            width: 100%;
        }
        .header-img>div {
            position: absolute;
            {#width: 100%;#}
            font-family: 微软雅黑,serif;
            color: #1a1e21;
            width: 25px;
            height: 180px;
            text-align: center;
            line-height: 20px;
            font-size: 18px;
            top: 100px;
            left: 50%;
            margin-left: -12px;
        }
        .header-img>p>a>img {
            border-radius: 5px;
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
            background-size: cover;
        }
        .content {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #72777b;
        }
        .paihangbang{
            position: center;
            font-family: 微软雅黑,serif;
            color: #1a1e21;
            width: 25px;
            height: 30px;
            text-align: center;
            {#line-height: 50px;#}
            font-size: 20px;
            top: 50px;
            left: 10px;
            margin-top: 30px;
            margin-left: 10px;
        }
        .content>div {
            width: 20%;
            height: 200px;
            float: left;
            margin: auto;
            position: relative;
        }

        .content>div>img {
            border-radius: 10px;
            display: block;
            width: 100%;
            height: 100%;
            margin: auto;
            background-size: cover;
            background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin-bottom: 25px;
        }
        .content>p {
            width: 10%;
            height: 100%;
            text-align: center;
            line-height: 100px;
            font-size:18px;
        }


div.container {
  text-align: center;
  padding: 10px 20px;
}
    </style>
</head>

<body >

    <div class="header">
        <span>{{ username }}您好，您已点赞{{ times }}张图</span>
        <div>
            <a href="/ownspace/">个人空间</a>
            <a href="/logout/">登出</a>
        </div>
    </div>
    <form class="header-img">
        {% for photo in photos %}
        <p>
            <a href="/like/{{ photo.id }}/"><img src="/{{ photo.image }}/" width="600" height="400" /></a>
        </p>
        {% endfor %}
        <div>
            请选择你喜欢的图片
        </div>
           </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <form class="content">
        <span class="paihangbang">排行榜</span>
        {% for rank in ranks %}
        <div class="content">
             <img src="/{{ rank.image }}" />
        </div>
        {% endfor %}
    </form>
</body>

</html>
